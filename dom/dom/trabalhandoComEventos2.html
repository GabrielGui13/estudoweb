<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target //target acessa o elemento que chamou o evento
            item.style.cursor = 'move'
            if (e.buttons) { //seleciona o clique
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px` //clientY representa a coordenada Y da posição do mouse
                //clientHeight informa a altura do elemento incluindo o padding, divide por 2 para o mouse estar no meio
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
