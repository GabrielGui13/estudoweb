<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) //retorna um node list, tem forEach e nada mais

        const desselecionar = seletor =>    
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div') //seleciona todas as divs
        desselecionar('*') //seletor universal

        selecionar('.terceiro.ultimo') //seleciona um elemento que tenha as duas classes ao mesmo tempo
        desselecionar('*')

        selecionar(':not(#primeiro') //todos que n tem a id primeiro sao selecionados
        desselecionar('*')
        
        selecionar(':nth-child(1)') //seleciona o primeiro elemento de alguma coisa
        desselecionar('*')
        
        selecionar('div:nth-of-type(1)') //seleciona apenas a primeira div
        desselecionar('*')

        selecionar('[wb-attrib]') //selecao por atributos personalizados ou nativos
    </script>
</body>
</html>
