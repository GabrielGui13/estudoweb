<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) //HTMLCollections
        console.log(document.forms[0])
        console.log(document.getElementsByName('pesquisa')) //nodelist
        console.log(document.pesquisa) //acha apenas por inserir o nome
        console.log(document.pesquisa.q) //encontra o input com o name "q"
        document.pesquisa.q.value = 'Linux Brasil' //altera no campo do input a string
        document.pesquisa.hl.value = 'en-us' //altera o valor do select para ingles
        console.log(document.pesquisa.hl.selectedIndex) //forma de ver o indice do select selecionado
    </script>
</body>

</html>
