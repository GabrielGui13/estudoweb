<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
		<div>Sem ID!</div>

    <script>
        // Conteudo 1
				$('#conteudo1')
					.append('<p>1</p>')
	
				//Conteudo 2
				const elementos = [ // ('li') seleciona e ('<li>') cria
					$('<li></li>').append('Arroz'), //outra forma de criar
					$('<li>').append('Feij√£o'),
					$('<li>').append('Carne')
				]

				const lista = $('<ul><li>Sorvete</li></ul>') //ja cria o ul com um elemento
					.prepend(elementos) //ja coloca todos os elementos antes dos elementos que ja tinham dentro

				$('#conteudo2').append(lista)

				//Conteudo 3
				$('#conteudo3')
					//.append('<h1>1</h1>')
					//.append('<h1>2</h1>')
					.append(['<h1>1</h1>', '<h1>2</h1>'])
					.prepend('<h1>0</h1>') //coloca antes do 1 e 2
				
				$('#conteudo3').html('<h1>123</h1>') //substitui o conteudo, e o append anexa

				$('#conteudo3').text('<h1>123</h1>') //insere como texto mesmo, adicionou o texto: "<h1>123</h1>"

				//Alterando todos
				$('div[id]').html('<strong>Todos!</strong>') //apenas divs com o atributo id
    </script>
</body>
