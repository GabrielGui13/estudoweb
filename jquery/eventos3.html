<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e) {
					$('#resultado').empty()
					const div1 = $('<div>')
					const div2 = $('<div>')

					$('#resultado').append(div1, div2)

					div1.append(`target: ${e.target.id}`) //se digitar no input ou dar hover nas divs, coloca o id da tag no span

					const rt = e.relatedTarget ? e.relatedTarget.tagName : null //nem sempre está setado
					div1.append(`<br>relatedTarget: ${rt}`) //no input é nulo, nas divs, entra na div e sai do body, então o body é o rt
					div1.append(`<br>type: ${e.type}`) //tipo do evento
					div1.append(`<br>which: ${e.which}`) //diz as teclas digitadas, ou botões do mouse digitados
					div1.append(`<br>metaKey: ${e.metaKey}`) //command ou windows / ctrl, se ta apertado ou não

					div2.append(`pageX: ${e.pageX}`)
					div2.append(`<br>pageY: ${e.pageY}`)
					div2.append(`<br>clientX: ${e.clientX}`)
					div2.append(`<br>clientY: ${e.clientY}`)

					const obs = e.data ? e.data.obs : null //originalmente é nul
					div2.append(`<br>obs: ${obs}`) //recebe do e.data passado por parametro no código
				}

				$('#div1, #div2').on('mouseenter mouseleave', { obs: 'Funciona!' }, exibirDadosEvento) //pode passar data como parametro para os eventos
				$('input').keyup(exibirDadosEvento)
    </script>
</body>
