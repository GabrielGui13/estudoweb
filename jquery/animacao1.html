<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animação #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
    <style>
      div {
        text-align: center;
      }
      button {
        font-size: 1.8em;
        margin: 10px;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id="animar">Animar!</div>

    <script>
      $("button").click((e) => {
        const t = 500;

        //$('#animar').hide(t).show(t) //da o hide "apagando" ou diminuindo a div
        $("#animar").toggle(t).toggle(t); //se tiver escondido vai exibir e vice versa
        //$('#animar').fadeOut(t).fadeIn(t) //apaga com opacidade
        $("#animar").fadeToggle(t).fadeToggle(t); //apaga ou aparece de novo, duas vezes para ir e voltar
        //$('#animar').slideUp(t).slideDown(t) //sobe e desce a div, diminuindo e aumentando a altura
        $("#animar").slideToggle(t).slideToggle(t); //mesmo efeito de cima
      });
    </script>
  </body>
</html>
